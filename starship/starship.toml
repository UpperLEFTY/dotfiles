format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$cmd_duration $jobs $time\
$battery\
$line_break\
$character"""



[fill]
symbol = " "

[directory]
format = "[$path]($style) "
style = "purple"
read_only = 'ğŸ”’ '
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[âœ](bold yellow)"
error_symbol = "[âœ—](bold red)"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "_"
style = "bold purple"

[git_state]
format = '\([$state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[ğŸ’ PICKING](bold red)'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"
conflicted = 'ğŸ³'
ahead = 'ğŸğŸ’¨'
behind = 'ğŸ˜°'
diverged = 'ğŸ˜µ'
up_to_date = 'âœ“'
untracked = 'ğŸ¤·'
stashed = 'ğŸ“¦'
modified = 'ğŸ“'
staged = '[++\($count\)](green)'
renamed = 'ğŸ‘…'
deleted = 'ğŸ—‘'

[git_metrics]
disabled = false
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
deleted_style = 'bold red'

[jobs]
symbol = "âš™ï¸ "
style = "bold yellow"
number_threshold = 1
format = "[$symbol]($style) "

[status]
style = 'bg:blue'
symbol = 'ğŸ”´ '
success_symbol = 'ğŸŸ¢ SUCCESS'
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
