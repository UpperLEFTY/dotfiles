disabled = false

[cmd_duration]
format = "[$duration]($style) "
style = "bold yellow"

[battery]
format = "[$symbol$percentage]($style) "

[memory_usage]
symbol = " "

[time]
disabled = false
format = "[$time]($style) "
time_range = "24"
style = "bold white"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"


